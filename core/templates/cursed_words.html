{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Palavras Proibidas</title>
        {% bootstrap_css %}
    </head>
    <body>
        <div class="container">
            <h1>Cadastrar palavras ofensivas</h1>
            {% bootstrap_messages %}
            <form action="{% url 'cursed_word' %}" method="post" class="form" autocomplete="off">
                {% csrf_token %}    
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                {% endbuttons %}
            </form>
            <a href="{% url 'list_words' %}">Ver suas palavras proibidas</a>
            <br>
            <a href="{% url 'proxy' %}">Ir para o proxy</a>
        </div>
    {% bootstrap_javascript jquery='full' %}
    </body>
</html>
